<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이미지 클릭 대사</title>

<style>
  body {
    background: white;
    font-family: sans-serif;
    padding: 20px;
  }

  .container {
    position: relative;
    width: 400px;
  }

  .container img {
    width: 100%;
    display: block;
  }

  /* 클릭 영역 */
  .hotspot {
    position: absolute;
    cursor: pointer;
  }

  /* 말풍선 */
  #dialogue {
    margin-top: 20px;
    max-width: 280px;
    padding: 12px 16px;
    background: #f1f1f1;
    border-radius: 16px;
    font-size: 14px;
    position: relative;
    display: none;
  }

  /* 말풍선 꼬리 */
  #dialogue::after {
    content: "";
    position: absolute;
    top: -8px;
    left: 20px;
    border-width: 0 8px 8px 8px;
    border-style: solid;
    border-color: transparent transparent #f1f1f1 transparent;
  }
</style>
</head>

<body>

<h3>이미지를 눌러봐</h3>

<div class="container">
  <image.png></image.png>
  <img src="image.jpg">

  <!-- 클릭 영역 -->
  <div class="hotspot"
       style="top:60px; left:120px; width:80px; height:80px;"
       onclick="say('거기… 누르지 말랬잖아')">
  </div>
</div>

<div id="dialogue"></div>

<script>
  function say(text) {
    const box = document.getElementById("dialogue");
    box.innerText = text;
    box.style.display = "block";
  }
</script>

</body>
</html>
