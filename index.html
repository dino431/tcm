<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>터치 테스트</title>

<style>
  body {
    background: white;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  /* 이미지 컨테이너 */
  .container {
    position: relative;
    width: 400px;
    margin: 0 auto;
  }

  /* 이미지 */
  .container img {
    width: 100%;
    display: block;
  }

  /* 터치 영역 */
  .hotspot {
    position: absolute;
    cursor: pointer;
    z-index: 10;
    background: rgba(255, 0, 0, 0.25); /* ← 지금은 보이게 */
  }

  /* 말풍선 */
  #dialogue {
    margin: 16px auto 0;
    max-width: 280px;
    padding: 12px 16px;
    background: #f1f1f1;
    border-radius: 16px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
  }

  #dialogue.show {
    opacity: 1;
  }
</style>
</head>

<body>

<div class="container">
  <img src="image.png" alt="이미지">

  <!-- 터치 영역 1 -->
  <div class="hotspot"
       style="top:60px; left:150px; width:80px; height:50px;"
       onclick="showText('으응, 갑자기?!')">
  </div>

  <!-- 터치 영역 2 -->
  <div class="hotspot"
       style="top:150px; left:142px; width:100px; height:80px;"
       onclick="showText('내 얼굴이 마음에 들었던 거구나... 헤에~')">
  </div>

</div>

<div id="dialogue"></div>

<script>
  let timer = null;

  function showText(text) {
    const box = document.getElementById("dialogue");
    box.textContent = text;
    box.classList.add("show");

    if (timer) clearTimeout(timer);
    timer = setTimeout(() => {
      box.classList.remove("show");
    }, 3000);
  }
</script>

</body>
</html>
