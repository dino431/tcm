<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이미지 클릭 대사</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }
  .container {
    position: relative;
    width: 400px;
  }
  img {
    width: 100%;
  }
  .hotspot {
    position: absolute;
    cursor: pointer;
  }
  #spot1 {
    top: 60px;
    left: 120px;
    width: 80px;
    height: 80px;
  }
  #dialogue {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 40px;
  }
</style>
</head>
<body>

<h2>클릭해봐</h2>

<div class="container">
  <img src="image.jpg">
  <div class="hotspot" id="spot1" onclick="say('거기 누르지 마…')"></div>
</div>

<div id="dialogue"></div>

<script>
function say(text) {
  document.getElementById("dialogue").innerText = text;
}
</script>

</body>
</html>
