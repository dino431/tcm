<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>클릭 대사</title>

<style>
  body {
  background: white;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  }

  .container {
    position: relative;
    width: 400px;
  }

  img {
    width: 100%;
    display: block;
  }

  .hotspot {
    position: absolute;
    cursor: pointer;
  }

  #dialogue {
    margin-top: 20px;
    max-width: 280px;
    padding: 12px 16px;
    background: #f1f1f1;
    border-radius: 16px;
    font-size: 14px;
    display: none;
    position: relative;
  }

  #dialogue::after {
    content: "";
    position: absolute;
    top: -8px;
    left: 20px;
    border-width: 0 8px 8px 8px;
    border-style: solid;
    border-color: transparent transparent #f1f1f1 transparent;
  }
</style>
</head>

<body>

<h3>이미지를 눌러봐</h3>

<div class="container">
  <img src="image.png">

  <div class="hotspot"
       style="top:60px; left:120px; width:80px; height:80px;"
       onclick="say('말풍선 테스트')">
  </div>
</div>

<div id="dialogue"></div>

<script>
  function say(text) {
    const d = document.getElementById("dialogue");
    d.innerText = text;
    d.style.display = "block";
  }
</script>

</body>
</html>
