<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>이미지 클릭 대사</title>

<style>
  /* 기본 */
  body {
    background: white;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  /* 가운데 정렬 컨테이너 */
  .container {
    position: relative;
    width: 400px;
    margin: 0 auto;
  }

  /* 이미지 */
  .container img {
    width: 100%;
    display: block;
    pointer-events: none; /* ⭐ 터치 먹통 방지 핵심 */
  }

  /* 클릭 영역 */
  .hotspot {
    position: absolute;
    z-index: 10;          /* ⭐ 이미지 위로 */
    cursor: pointer;
    /* 테스트할 땐 아래 주석 해제해서 보이게 */
    /* background: rgba(255,0,0,0.3); */
  }

  /* 말풍선 */
  #dialogue {
    margin: 16px auto 0;
    max-width: 280px;
    padding: 12px 16px;
    background: #f1f1f1;
    border-radius: 16px;
    font-size: 14px;
    display: none;
    position: relative;
  }

  /* 말풍선 꼬리 */
  #dialogue::after {
    content: "";
    position: absolute;
    top: -8px;
    left: 20px;
    border-width: 0 8px 8px 8px;
    border-style: solid;
    border-color: transparent transparent #f1f1f1 transparent;
  }
</style>
</head>

<body>

<div class="container">
  <img src="image.png" alt="이미지" />

  <div class="hotspot"
       style="top:60px; left:120px; width:80px; height:80px;"
       onclick="say('아! 갑자기 쓰다듬어준다고? 이거 꿈이야?')">
  </div>

 
  <div class="hotspot"
       style="top:200px; left:150px; width:100px; height:60px;"
       onclick="say('좀 더...')">
  </div>

<div id="dialogue"></div>

<script>
  function say(text) {
    const box = document.getElementById("dialogue");
    box.textContent = text;
    box.style.display = "block";
  }
</script>

</body>
</html>
